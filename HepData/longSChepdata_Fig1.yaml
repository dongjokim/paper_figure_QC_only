dateupdated: '21/08/2017 14:25:11'
modifications: # what, by whom and when encoded or changed
  - {action: 'Encoded', date: 'xx JUN 2017', who: 'Dong Jo Kim for ALICE Publications'}
comment: | # preserve newlines
    CERN-LHC. Measurements of correlations between event-by-event fluctuations of amplitudes of anisotropic flow harmonics in nucleus-nucleus collisions at $\sqrt{s_{_{\rm NN}}}=2.76$ TeV. Data was recorded in November 2010 with the ALICE detector at the CERN Large Hadron Collider. The measurements are performed in the central pseudorapidity region (|$\eta$| < 0.8) and transverse momentum range 0.2 < $p_T$ < 5.0 GeV/c.
additional_resources:

---
name: 'Table 1'
label: 'Data from Figure 1'
description: |
    Centrality dependence of observables SC(5,2) in Pb-Pb collisions at 2.76 TeV.
keywords:
  - {name: reactions, values: ['PB PB --> CHARGED X']}
  - {name: observables, values: ['SC']}
  - {name: cmenergies, values: [2760.0]}
additional_resources:
independent_variables:
  - header: {name: 'CENTRALITY', units: 'PCT'}
    values:
      - {low: 0.0, high: 5.0}
      - {low: 5.0, high: 10.0}
      - {low: 10.0, high: 20.0}
      - {low: 20.0, high: 30.0}
      - {low: 30.0, high: 40.0}
      - {low: 40.0, high: 50.0}
